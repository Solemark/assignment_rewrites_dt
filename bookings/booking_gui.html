<!DOCTYPE html>
<html>

<head>
    <title>Bookings GUI</title>
    <script defer src="main.js"></script>
</head>

<body>
    <h1>Booking Gui</h1>
    <table>
        <tr>
            <td>
                <label for="bookingID">Booking ID:</label>
            </td>
            <td>
                <input type="text" id="bookingID" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="gardenArea">Garden Area:</label>
            </td>
            <td>
                <input type="text" id="gardenArea" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="numberOfWeeks">Number of Weeks:</label>
            </td>
            <td>
                <input type="text" id="numberOfWeeks" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="rooms">Rooms:</label>
            </td>
            <td>
                <input type="text" id="rooms" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address:</label>
            </td>
            <td>
                <input type="text" id="address" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="bookingDate">Booking Date:</label>
            </td>
            <td>
                <input type="text" id="bookingDate" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="contactNumber">Contact Number:</label>
            </td>
            <td>
                <input type="text" id="contactNumber" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="propertyOwnerName">Property Owner Name:</label>
            </td>
            <td>
                <input type="text" id="propertyOwnerName" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="securityAlarmCheck">Security Alarm Check:</label>
            </td>
            <td>
                <input type="checkbox" id="securityAlarmCheck">
            </td>
        </tr>
        <tr>
            <td>
                <label for="poolMaintenance">Pool Maintenance:</label>
            </td>
            <td>
                <input type="checkbox" id="poolMaintenance" required>
            </td>
        </tr>
        <tr>
            <td>
                <button id="submit">Submit</button>
            </td>
            <td>
                <button id="search">Search</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="update">Update</button>
            </td>
            <td>
                <button id="remove">Remove</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="clear">Clear</button>
            </td>
        </tr>
    </table>
    <textarea id="displayArea" disabled></textarea>
</body>

</html>
